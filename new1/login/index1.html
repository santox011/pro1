<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Form Styles */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Tab Switch */
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: transparent;
            color: #fff;
            border: 1px solid #4CAF50;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab button.active {
            background-color: #4CAF50;
        }

        /* Hide/Show Forms */
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab Buttons -->
        <div class="tab">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="registerTab" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active form-container">
            <h2>Login to Your Account</h2>
            <form method="post" action="register.php">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showForm('register')">Sign up</a></p>
            <p><a href="/forgot/index2.html">Forgot password?</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form form-container">
            <h2>Create an Account</h2>
            <form method="post">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
        </div>
    </div>

    <!-- Background Image Script -->
    <script>
        const images = [
            'url("https://source.unsplash.com/1600x900/?nature,forest")',
            'url("https://source.unsplash.com/1600x900/?city,night")',
            'url("https://source.unsplash.com/1600x900/?beach,sunset")',
            'url("https://source.unsplash.com/1600x900/?mountains,landscape")'
        ];
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = images[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }
        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage();

        // Form Switch Logic
        function showForm(form) {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const loginTab = document.getElementById("loginTab");
            const registerTab = document.getElementById("registerTab");

            if (form === "login") {
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
                loginTab.classList.add("active");
                registerTab.classList.remove("active");
            } else {
                registerForm.classList.add("active");
                loginForm.classList.remove("active");
                registerTab.classList.add("active");
                loginTab.classList.remove("active");
            }
        }
    </script>
</body>
</html>
